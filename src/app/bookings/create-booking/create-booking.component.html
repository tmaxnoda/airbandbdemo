<ion-header>
    <ion-toolbar>
        <ion-title>{{selectedPlace.title}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>

            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onBookPlace()" #f="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input type="text" ngModel name="first-name" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input type="text" ngModel name="last-name" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Number of Guests</ion-label>
                        <ion-select [ngModel]="'2'" name="guest-number">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Date from</ion-label>


                        <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="selectedPlace.from.toISOString()" [max]="selectedPlace.to.toISOString()" [ngModel]="startDate" name="date-from" required #startDateCtrl="ngModel"></ion-datetime>

                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Date to</ion-label>

                        <ion-datetime display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="startDateCtrl.value" [max]="selectedPlace.to.toISOString()" [ngModel]="endDate" name="date-to" required></ion-datetime>

                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button [disabled]="!f.valid || !datesValid()" type="submit" color="primary" (click)="onBookPlace()" expand="block">Book!</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
